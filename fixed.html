<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grand-parent {
        height: 500px;
        border: 5px dotted lightsalmon;
        padding: 50px;
        /*  parent(부모 요소)가 child(자식 요소)의 기준점이 됨 */
        /* position: relative; */
      }
      .parent {
        height: 500px;
        padding: 50px;
        padding: 10px;
        background-color: lime;
      }
      .child {
        width: 150px;
        height: 100px;
        border: 5px dotted crimson;
        border-radius: 12px;
        background-color: lightyellow;

        /* 텍스트 정렬 */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }
      /*브라우저 결과 화면*/
      .fixed {
        position: fixed;
        top: -10px;
        right: -30px;
      }

      /* https://hianna.tistory.com/675 */
      .box {
        width: 300px;
        height: 300px;
        border: 10px solid blue;
        text-align: center;
        /* display: flex;
        justify-content: center;
        align-items: center; */
        position: relative;
      }

      .text {
        width: 100px;
        height: 100px;
        background-color: magenta;
        /* margin: auto; */
        position: absolute;
        top: 50%;
        margin-top: -50px;
      }
    </style>
  </head>
  <body>
    <div class="grand-parent">
      <div class="parent">
        <div class="child">1</div>
        <div class="child fixed">2</div>
        <div class="child">3</div>
      </div>
    </div>

    <div class="box">
      <div class="text">CSS</div>
    </div>
  </body>
</html>
