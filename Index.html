<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>지원 양식</h3>
    <table border="1">
      <colgroup span="3" style="width: 100px">
        <tr>
          <td rowspan="3">개인정보</td>
          <td>이름</td>
          <td></td>
        </tr>
        <tr>
          <td>학과/학번</td>
          <td></td>
        </tr>
        <tr>
          <td>연락처</td>
          <td></td>
        </tr>
        <tr>
          <td>지원 분야</td>
          <td colspan="2"></td>
        </tr>
      </colgroup>
    </table>
    <br />
    <form>
      <fieldset>
        <label>아이디 <input type="text" id="user_id" size="10" /></label>
        <label>비밀번호<input type="password" id="user_pw" size="10" /></label>
      </fieldset>
    </form>
    <br />

    <ul>
      <li>
        <label for="user-name">이름</label>
        <input type="text" id="user-name" />
      </li>
      <li>
        <label for="addr">배송 주소</label>
        <input type="text" id="addr" />
      </li>
      <li>
        <label for="mail">이메일 주소</label>
        <input type="email" id="mail" />
      </li>
      <li>
        <label for="phone">연락처</label>
        <input type="tel" id="phone" />
      </li>
    </ul>
    <br />
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <label><input type="checkbox" value="s_3" />선물용 3kg</label>
      <label><input type="checkbox" value="s_5" />선물용 5kg</label>
      <label><input type="checkbox" value="f_3" />가정용 3kg</label>
      <p><b>포장 선택</b></p>
      <label><input type="radio" name="gift" value="yes" />선물 포장</label>
      <label
        ><input type="radio" name="gift" value="no" />선물 포장 안 함</label
      >
    </fieldset>
    <br />
    <fieldset>
      <legend>answer</legend>
      <label><input type="radio" name="answer" value="yes" />yes</label>
      <label><input type="radio" name="answer" value="no" />no</label>
    </fieldset>
    <br />
    <div>
      <h1>회원 가입을 환영합니다.</h1>
      <form>
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="uid">아이디</label>
              <input type="text" id="uid" />
            </li>
            <li>
              <label for="umail">이메일</label>
              <input type="email" id="umail" />
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input type="password" id="pwd1" />
            </li>
            <li>
              <label for="pwd2">비밀번호</label>
              <input type="password" id="pwd2" />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="mailing" id="mailing_y" />
          <label for="mailng_y">메일 수신</label>
          <input type="radio" name="mailing" id="mailing_n" />
          <label for="maling_n">메일 수신 안함</label>
        </fieldset>
        <div>
          <input type="submit" value="가입하기" />
          <input type="reset" value="취소" />
        </div>
      </form>
    </div>
    <br />
    <ul>
      <li>
        <label><input type="checkbox" value="s_3" />선물용 3kg</label>
        <input type="number" min="0" max="5" /> 개 (최대 5개)>
      </li>
      <li>
        <label><input type="checkbox" value="s_5" />선물용 5kg</label>
        <input type="number" min="0" max="3" value="1" />개 (최대 3개)
      </li>
    </ul>
    <ul>
      <li>
        <label><input type="checkbox" value="f_3" />가정용 3kg</label>
        <input type="range" min="0" max="5" />개 (최대 5개)
      </li>
    </ul>
    <br />
    <h1>날짜 지정하기</h1>
    <input type="date" />
    <input type="month" />
    <input type="week" />
    <br />
    <h1>시간 지정하기</h1>
    <input type="time" />
    <input type="datetime-local" />
    <br />
    <span>date의 min max </span>
    <input type="date" min="2022-05-01" max="2022-05-21" />

    <br />
    <div>hidden input</div>
    <input type="hidden" value="사이트를 통한 직접 로그인" />
    <label>아이디: <input type="text" id="user_id" size="10" /></label>
    <label>비밀번호: <input type="password" id="user_pw" size="10" /></label>

    <br />
    <label for="user-name">이름</label>
    <input type="text" id="user-name" autofocus />

    <label for="phone">연락처</label>
    <input
      type="password"
      id="phone"
      placeholder="전화번호 끝 4자리를 입력해주세요"
    />

    <input type="hidden" value="사이트를 통한 직접 로그인" />
    <label>아이디: <input tupe="text" id="user_id" size="10" /></label>
    <label>비밀번호: <input type="password" id="user_pw" size="10" /></label>
    <input type="submit" value="로그인" />

    <br />
    <div>
      <label for="user_name">이름</label>
      <input type="text" id="user_name" autofocus />
    </div>
    <div>
      <label for="phone">연락처</label>
      <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요." />
    </div>

    <h1>readonly</h1>
    <form>
      <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <label for="prod">주문상품</label>
            <input type="text" id="prod" value="상품용 3KG" readonly />
          </li>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" autofocus required />
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr" required />
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail" />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input
              type="tel"
              placeholder="하이픈은 빼고 입력해주세요 (01012345678)"
            />
          </li>
          <li>
            <label for="date">배송 지정</label>
            <input type="date" id="date"/>(주문일로부터 최소 3일 이후)
          </li>
        </ul>
      </fieldset>
      <div style="display: flex; justify-content: center;">
        <input type="button" value="주문하기" style="margin: 10px;"></button>
        <input type="button" value="취소하기" style="margin: 10px;"></button>
      </div>
    </form>

    <h1>add attribute at input tag</h1>
    <form>
        <fieldset>
            <ul>
                <li>
                    <label for="uid">아이디</label>
                    <input type="text" id="uid" autofocus placeholder="4자~10자 사이, 공백 없이" required/>
                </li>
                <li>
                    <label for="umail">이메일</label>
                    <input type="password" id="umail" required>
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y" value="mailing_yes" checked>
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id="maling_n" value="mailing_no">
            <label for="mailing_n">메일 수신 안함</label>
        </fieldset>
    </form>
    <fieldset>
        <div style="display: flex;">
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4"></textarea>
        </div>
    </fieldset>

    <h1>option 태그</h1>
    <form>
        <fieldset>
            <label for="prod1"> 상품 선택</label>
            <select id="prod1">
                <option value="special_3" selected>선물용 3kg</option>
                <option value="special_5"> 선물용 5kg</option>
            </select>

            <label for="color"> 색상 선택 </label>
     
            <select id="color">
                <option value="red" selected>red</option>
                <option value="yellow" selected>yellow</option>
                <option value="green" selected>green</option>
            </select>

            <div>
                <label for="prod2">포장 여부</label>
                <input type="text" id="prod2" list="pack">
                <datalist id="pack">
                    <option value="package">선물 포장</option>
                    <option value="no_package"> 포장 안함</option>
                </datalist>
                <button type="submit">제출</button>
            </div>

        </fieldset>    
    </form>

  </body>
</html>
