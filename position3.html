<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grand-parent {
        height: 500px;
        border: 5px dotted lightsalmon;
        padding: 50px;
        /*  parent(부모 요소)가 child(자식 요소)의 기준점이 됨 */
        /* position: relative; */
      }
      .parent {
        height: 500px;
        padding: 50px;
        padding: 10px;
        background-color: lime;
      }
      .child {
        width: 150px;
        height: 100px;
        border: 5px dotted crimson;
        border-radius: 12px;
        background-color: lightyellow;

        /* 텍스트 정렬 */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }
      /* 
      .relative {
        position: relative;
        left: 100px;
        top: 5px;
      } */

      .absolute {
        position: absolute;
        right: 0px;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="grand-parent">
      <div class="parent">
        <div class="child">1</div>
        <!-- <div class="child relative">2</div> -->
        <div class="child absolute">2</div>
        <div class="child">3</div>
      </div>
    </div>
  </body>
</html>
