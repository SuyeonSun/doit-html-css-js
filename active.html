<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: blue;
      } /* 방문하지 않은 링크 */
      a:visited {
        color: purple;
      } /* 방문한 링크 */
      a:hover {
        background: yellow;
      } /* 마우스를 올린 링크 */
      a:active {
        color: red;
      } /* 활성화한 링크 */

      p:active {
        background: #eee;
      } /* 활성화한 문단 */
    </style>
  </head>
  <body>
    <p>
      링크를 포함하는 문단입니다.
      <a href="#">이 링크는 클릭하는 동안 색이 빨갛게 됩니다.</a>
      이 문단은 클릭하는 동안 배경색이 회색이 됩니다.
    </p>
  </body>
</html>
